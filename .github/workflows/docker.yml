name: Build and Push HTML Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Debug Folder Structure
      run: |
        echo "=== Current Directory ==="
        pwd
        ls -la
        echo ""
        echo "=== Checking html-docker-test ==="
        ls -la html-docker-test/
        echo ""
        echo "=== Checking for Dockerfile ==="
        find . -name "Dockerfile" -type f
        echo ""
        echo "=== Full tree structure ==="
        find . -type f | sort

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .  # Root as context
        dockerfile: html-docker-test/Dockerfile  # Explicit path to Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/html-test:latest